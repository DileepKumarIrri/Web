<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        .container p {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .container input {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .container button {
            width: calc(100% - 20px);
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff69b4;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .container button:hover {
            background-color: #ff4f9e;
        }
    </style>
</head>
<body>

<form action="#">
    <div class="container">
        <p>Sign Up</p>
        <input type="email" id="email" placeholder="Email">
        <input type="tel" id="phone" placeholder="Phone Number">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirm-pass" placeholder="Confirm Password">
        <button type="button" onclick="validate_all()">Submit</button>
    </div>
</form>

<script>
    function validate_all() {
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const confirmPass = document.getElementById("confirm-pass").value;

        const emailPattern = /^[a-zA-Z][a-zA-Z0-9_]*@[a-zA-Z]{3,}\.[a-zA-Z]{2,}$/;
        const phonePattern = /^[6-9][0-9]{9}/;
        const usernamePattern = /^[a-zA-Z0-9@]+$/;
        const passwordPattern = /^[a-zA-Z0-9$@^]{12,}$/;

        if (!email.match(emailPattern))
            alert("Invalid email format");

        if (!phone.match(phonePattern))
            alert("Invalid phone number format");

        if (!username.match(usernamePattern) || username.length > 20)
            alert("Invalid username format");

        if (!password.match(passwordPattern))
            alert("Invalid password format");

        if (confirmPass !== password)
            alert("Passwords do not match");
    }
</script>

</body>
</html>
